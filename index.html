<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	body{
		padding: 0px;
		margin: 0px;
	}
	#List{
		width: 854px;
		height: 102px;
		margin: 30px auto;
	}
	#List img{
		float: left;
		width: 100px;
		height: 100px;
		border: 1px solid salmon;
		margin: 10px;
		border-radius: 50%;
		overflow: hidden;
		transition: .8s;
	}
</style>
<script src="jquery-2.2.1.js"></script>
<script>
	window.onload = function (){
		var List = $("#List");
		var Img = $("img");
		var width = Img.width();
		var height = Img.height();
		
		List.mouseover(function(ev){
			var target = ev.target;
			var Target = $(target);
			if(Target.prev()){
				var Prev = Target.prev();
			};
			if(Prev.prev()){
				var Tprev = Prev.prev();
			}
			if(Target.next()){
				var Next = Target.next()
			};
			if(Next.prev()){
				var Tnext = Next.prev();
			}
			if(target.nodeName === "IMG" ){
				Img.css({
					width:width*0.5,
					height:height*0.5,
				})
				Target.css({
					width:width*2,
					height:height*2,
				});
				Prev.css({
					width:width*1.5,
					height:height*1.5,
				});
				Next.css({
					width:width*1.5,
					height:height*1.5,
				});
				
			}
		}).mouseout(function(){
			Img.css({
				width:width,
				height:height,
			})
		})
	}
</script>
</head>
<body>
	<div id="List">
		<img src="img/cat/1.png" />
		<img src="img/cat/2.png" />
		<img src="img/cat/3.png" />
		<img src="img/cat/4.png" />
		<img src="img/cat/5.png" />
		<img src="img/cat/6.png" />
		<img src="img/cat/7.png" />
	</div>
</body>
</html>
